<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grade-table</title>
    <link rel="shortcut icon" type="image/icon" href="assets/images/title.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <!-- nav bar -==========================================================-->
        <div class="navbar navbar-default">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="hidden-xs">Student Grade Table
                <small class="pull-right">Grade Average :
                    <span class="avgGrade text-white-50 bg-dark">0</span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="hidden-sm hidden-md hidden-lg">Student Grade Table
                <small>Grade Average :
                    <span class="avgGrade">0</span>
                </small>
            </h3>
        </div>
        <!-- nav bar end-==========================================================->
        <!-form ============================================================== -->

        <form class="row col-lg-3 col-sm-12 student-add-form pull-right">
            <h4>Add Student</h4>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user "></span>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            </div>

            <div>
                <button type="button" id='add' class="btn btn-success" onclick="">Add</button>
                <button type="button" id='cancel' class="btn btn-warning active:focus," onclick="">Clear</button>
                <br>
            </div>
            <div class="getall">
                <button type="button" id='getServerData' class="btn btn-info mt-20" onclick="">Check all students</button>
                <!-- <button type="button" id='getServerData' class="btn btn-info mt-20" onclick="getDB()">Get all student grade from Server</button> -->
            </div>

        </form>
        <!---form end ==============================================================-->

        <!-- table below -->
        <div class=" row col-lg-9 col-sm-12 student-list-container">
            <table class="table student-list">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>Eric.Johnson</td>
                        <td>Math </td>
                        <td>80</td>
                        <td> 
                            <button class="btn btn-danger">Delete</button>
                        <td>
                        <td> 
                            <button class="btn btn-danger">
                                <span>
                                    <i class="fa fa-trash"></i>
                                </span> Delete
                            </button>
                        <td>

                        <td> 
                            <button class="btn btn-default">
                                <span>
                                    <i class="fa fa-trash"></i>
                                </span> Delete
                            </button>
                        <td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <!-- table end =============================================================-->
    </div>

    <!-- update form MODAL -->
    <!-- Modal -->
    <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        Updating Student
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" data-toggle="validator" role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="studentName">Name</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user "></span>
                                </span>
                                <input type="text" class="form-control" name="studentName" id="updateName" placeholder="Student Name" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="course">Course</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-list-alt"></span>
                                </span>
                                <input type="text" class="form-control"  name="course" id="updateCourse" placeholder="Student Course" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="grade">Grade</label>
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-education"></span>
                                </span>
                                <input type="text" class="form-control" name="studentGrade" id="updateGrade" placeholder="Student Grade" />
                            </div>
                        </div>

                    </form>

                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" id="saveChange" class="btn btn-primary"  data-dismiss="modal">
                        Save changes
                    </button>

                    <button type="button" id="cancelupdate" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- update modal end  -->

    <script src="assets/js/script.js"></script>
</body>
