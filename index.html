<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">    
    <!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
</head>

<body>
    <div class="container">

        <!-- nav bar -==========================================================-->
        <div class="navbar navbar-default">
            <!-- only show this element when the isnt on mobile -->
            <h1>Student Grade Table
                <small class="pull-right">Grade Average : 
                    <span class="avgGrade text-white-50 bg-dark">0</span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="hidden-sm hidden-md hidden-lg">Student Grade Table
                <small>Grade Average :
                    <span class="avgGrade">0</span>
                </small>
            </h3>
        </div>
        <!-- nav bar end-==========================================================->
        <!-form ============================================================== -->

        <div class="row col-lg-3 col-sm-12 student-add-form pull-right">
            <h4>Add Student</h4>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user "></span>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            </div>

            <button type="button" id='add' class="btn btn-success" onclick="">Add</button>
            <button type="button" id='cancel' class="btn btn-default active:focus," onclick="">Cancel</button>
            <button type="button" id='getServerData' class="btn btn-default" onclick="getDB()">Get data from Server</button>
        </div>
        <!---form end ==============================================================-->

        <!-- table below -->
        <div class=" row col-lg-9 col-sm-12 student-list-container">
            <table class="table student-list">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                
               </tbody>
            </table>
        </div>
        <!-- table end =============================================================-->
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
